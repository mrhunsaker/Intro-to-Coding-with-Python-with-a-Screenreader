  # Lesson: Using continue in Loops

  ## Skipping parts of an iteration

  `continue` skips the rest of the current iteration.

  ## Explicit Examples

  ## Example 5.4.1: Printing Odd Numbers

  ```python
  number = 0
  while number < 10:
     number += 1
     if number % 2 == 0:
         continue
     print(number)
  ```

  Expected Output:

  ```
  1
  3
  5
  7
  9
  ```

  ## Activities

  1. **Activity 5.4.1: Skip the Vowels**

  * Create `skip_vowels.py`.

  * Prompt for a word or phrase.

  * Use a for loop to print only consonants.

  1. **Activity 5.4.2: Deli Order (No Pastrami)**

  * Create `deli_order.py`.

  * Start with a list of sandwich orders.

  * Use a while loop and `continue` to skip "pastrami".
