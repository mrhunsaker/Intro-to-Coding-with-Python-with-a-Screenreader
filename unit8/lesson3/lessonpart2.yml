  # Lesson: Working with Attributes and Methods


  ## Accessing attributes and calling methods. Modifying attributes directly and
  through methods.


  ## Example 7.3.1: Dog Class with Methods and Attribute Modification


  ```python

  class Dog:
     def __init__(self, name, age):
         self.name = name
         self.age = age

     def sit(self):
         print(f"{self.name} is now sitting.")

     def roll_over(self):
         print(f"{self.name} rolled over!")

     def get_older(self, years_to_add):
         self.age += years_to_add
         print(f"{self.name} is now {self.age} years old.")

  my_dog = Dog("Buddy", 3)

  print(f"Buddy's initial age: {my_dog.age}")


  my_dog.sit()

  my_dog.roll_over()


  my_dog.age = 4

  print(f"Buddy's age after direct change: {my_dog.age}")


  my_dog.get_older(2)

  ```


