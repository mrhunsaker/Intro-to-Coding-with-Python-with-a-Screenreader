questionGroups:
  - id: "1"
    questions:
      - id: "1"
        type: multiple
        content: What is the primary purpose of the `print()` function in Python?
        options:
          - id: "1"
            value: To communicate with the user by displaying output.
            explanation: The `print()` function is used to display output to the user.
            isCorrect: true
          - id: "2"
            value: To read input from the user.
            explanation: The `print()` function is not used for reading input; it is used
              for output.
          - id: "3"
            value: To execute Python code.
            explanation: The `print()` function does not execute code; it displays output.
  - id: "2"
    questions:
      - id: "1"
        type: multiple
        content: "What will happen if you try to execute the following code:
          `print(Hello)`?"
        options:
          - id: "1"
            value: It will print the word 'Hello' without quotes.
            explanation: Without quotes, 'Hello' is not recognized as a string.
          - id: "2"
            value: It will result in a syntax error.
            explanation: Python requires strings to be enclosed in quotes.
            isCorrect: true
          - id: "3"
            value: It will print nothing and move to the next line.
            explanation: A syntax error will prevent the code from executing.
