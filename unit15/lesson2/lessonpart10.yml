  def get_positive_number(prompt):
      while True:
          try:
              num_str = input(prompt)
              num = int(num_str)
              if num > 0:
                  return num
              else:
                  print("Please enter a positive number.")
          except ValueError:
              print("Invalid input. Please enter a whole number.")
          # Missing handling for empty input, which also raises ValueError
          # or for just pressing Enter
  def main():
      age = get_positive_number("Enter your age: ")
      print(f"You entered age: {age}")

      # Example of trying to use an invalid choice
      print("\nMenu: A. Option A, B. Option B")
      choice = input("Select an option (A/B): ").upper()
      if choice == "A":
          print("Option A selected.")
      elif choice == "B":
          print("Option B selected.")
      else:
          pass # This doesn't inform the user of an invalid choice
  main()

  ```
          ◦ Errors to Find:
              1. Logical Error: get_positive_number has an except ValueError but doesn't explicitly handle empty input or just hitting Enter, which would re-raise ValueError or enter an infinite loop if not handled correctly.
              2. Logical Error: In main, the else: pass for invalid menu choice doesn't provide feedback to the user.
          ◦ Goal: Modify get_positive_number to ensure int() conversion happens before num > 0 check. For the else: pass in main, replace pass with a meaningful message to the user.
