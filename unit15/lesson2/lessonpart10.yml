  ## Lesson 10.4: Developing a Command-Line Tool
      • Proofreading Assignment:
          ◦ Scenario: You're building a to-do list tool, but persistence is broken due to incorrect JSON handling or file modes.
          ◦ Code to Proofread:
  ```python

  import json


  TODOS_FILE = "todos.json"


  def load_todos():
      try:
          with open(TODOS_FILE, "r") as f:
              return json.load(f)
      except FileNotFoundError:
          return []
      except json.JSONDecodeError:
          print("Warning: Corrupted todos.json, starting with empty list.")
          return []

  def save_todos(todos):
      with open(TODOS_FILE, "a") as f: # Should be "w" to overwrite, not append
          json.dump(todos, f, indent=4)

  todos = load_todos()


  while True:
      print("\n--- To-Do List ---")
      print("1. Add To-Do")
      print("2. View To-Dos")
      print("3. Save and Quit")
      choice = input("Enter choice: ")

      if choice == "1":
          task = input("Enter new task: ")
          todos.append(task)
          print("Task added.")
      elif choice == "2":
          if not todos:
              print("No to-dos yet.")
          for i, task in enumerate(todos):
              print(f"{i+1}. {task}")
      elif choice == "3":
          save_todos(todos)
          break
      else:
          print("Invalid choice.")
  ```
          ◦ Errors to Find:
              1. Logical Error: save_todos uses "a" mode for writing JSON. This will append the entire JSON structure to the file, creating invalid JSON. It should be "w" to overwrite.
          ◦ Goal: Correct the file mode in save_todos to "w" and explain why appending JSON directly can lead to corrupted files.
