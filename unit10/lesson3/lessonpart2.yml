  # Lesson: Introduction to Random Numbers

  ## Using the random module for generating random data.

  ## Example 9.3.1: Rolling a Die

  ```python
  import random

  die_roll = random.randint(1, 6)
  print(f"You rolled a: {die_roll}")

  d20_roll = random.randint(1, 20)
  print(f"Your D20 roll is: {d20_roll}")
  ```

  ## Example 9.3.2: Random Choice from a List

  ```python
  import random

  colors = ["red", "blue", "green", "yellow", "purple"]
  chosen_color = random.choice(colors)
  print(f"The randomly chosen color is: {chosen_color}")

  word = "accessibility"
  random_letter = random.choice(word)
  print(f"A random letter from '{word}' is: {random_letter}")
  ```

