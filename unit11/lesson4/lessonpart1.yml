content: |  ## Reading

  - Developing a Command-Line Tool   - Zelle: Chapter 11, pages 301-306 (on "Case
  Study: Python Calculator" as an example of designing an application as an
  object).   - Matthes: Chapter 7, pages 113-128 (for interactive programs with
