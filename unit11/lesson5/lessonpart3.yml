  Lesson 10.5: Refinement and User Experience • Student Materials: ◦ Outline: ▪ Importance of clear prompts and feedback for screen reader users. ▪ Consistent formatting of output. ▪ Handling invalid input gracefully (revisiting exceptions). ▪ Providing helpful error messages. ▪ Adding "help" commands or instructions. ▪ Testing the application thoroughly with a screen reader. ◦ Skills Checklist: ▪ [ ] I can ensure my program's prompts are clear and unambiguous for screen reader users. ▪ [ ] I can provide consistent and descriptive feedback to the user after actions. ▪ [ ] I can handle common invalid inputs using try-except blocks. ▪ [ ] I can provide informative error messages. ▪ [ ] I can add help or instructions to my text-based application. ▪ [ ] I can test my application using a screen reader to identify accessibility issues. Unit 11: Capstone Proje
