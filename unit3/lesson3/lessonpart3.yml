content: |-
  Lesson 2.3: Input and Output Revisited • Student Materials: ◦ Outline: ▪ Using the input() function to get data from the user. ▪ Understanding that input() always returns a string. ▪ Prompting the user with clear, descriptive messages in input(). ▪ Formatting output with print(): • Concatenating strings (using +). • Using f-strings (formatted string literals) for easy variable inclusion (e.g., f"My name is {name}."). ◦ Skills Checklist: ▪ [ ] I can use the input() function to ask the user for information. ▪ [ ] I can provide a clear prompt message to the user when using input(). ▪ [ ] I remember that input() returns a string, even for numbers. ▪ [ ] I can combine text and variable values in a print() statement using f-strings.
