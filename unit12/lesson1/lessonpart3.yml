content: "Lesson 11.1: Introduction to NiceGUI and Project Overview • Student
  Materials: ◦ Outline: ▪ Introduction to GUI (Graphical User Interface)
  concepts: event-driven programming. ▪ Overview of NiceGUI as the chosen
  framework and its advantages for accessibility. ▪ Walkthrough of the provided
  app_skeleton.py: understanding basic ui.button, ui.input, ui.label, ui.column,
  ui.row, and ui.tabs. ▪ How NiceGUI elements often map to accessible HTML
  elements. ▪ The purpose of aria_label and other accessibility attributes in
  the skeleton. ▪ Demonstration of navigating the skeleton GUI with a screen
  reader. ▪ Review of the project requirements: Add, View, Edit, Delete,
  Save/Load. ◦ Skills Checklist: ▪ [ ] I can run the provided NiceGUI skeleton
  application. ▪ [ ] I can navigate the skeleton GUI using my screen reader. ▪ [
  ] I understand the purpose of the basic NiceGUI elements in the skeleton. ▪ [
  ] I can explain what event-driven programming means in a GUI context. ▪ [ ] I
  understand the core functional requirements for the Capstone project."
